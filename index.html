<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zichao Yang</title>

    <!-- Clean Sans-Serif Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <!-- HEADER -->
        <header class="header">
            <div class="header-content">
                <h1 class="name" id="profile-name"></h1>
                <div class="bio" id="profile-bio"></div>

                <div class="links" id="social-links">
                    <!-- JS injected -->
                </div>
            </div>
            <img id="profile-avatar" class="header-avatar" alt="Profile Photo" src="">
        </header>

        <!-- WORK GRID (Unified) -->
        <section>
            <h2 class="section-title">Public Interface</h2>
            <div class="grid" id="work-list">
                <!-- JS injected cards -->
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="status">
                <span class="status-dot"></span>
                <span id="status-text"></span>
            </div>
            <div class="copyright">
                &copy; <span id="year"></span> Zichao Yang
            </div>
        </footer>

    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
