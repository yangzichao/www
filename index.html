<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zichao Yang - Personal Homepage</title>
    <meta name="description" content="Personal homepage of Zichao Yang. Researcher, Developer, and Creator.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icons (Phosphor Icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-gradient"></div>

    <main class="container">

        <!-- Profile Card -->
        <header class="profile-section fade-in">
            <div class="profile-card glass">
                <div class="profile-content">
                    <h1 class="name" id="profile-name"></h1>
                    <p class="role" id="profile-role"></p>
                    <p class="bio" id="profile-bio"></p>

                    <div class="social-links" id="social-links">
                        <!-- Injected via JS -->
                    </div>
                </div>
                <div class="profile-actions" id="profile-actions">
                    <!-- Resume button injected via JS -->
                </div>
            </div>
        </header>

        <!-- Bento Grid Layout for Content -->
        <div class="bento-grid">

            <!-- Research Papers Section -->
            <section class="bento-item papers glass fade-in delay-1">
                <div class="section-header">
                    <h2><i class="ph ph-scroll"></i> Research Papers</h2>
                </div>
                <ul class="paper-list" id="paper-list">
                    <!-- Injected via JS -->
                </ul>
                <a href="#" class="view-all">View Google Scholar &rarr;</a>
            </section>

            <!-- Projects Section -->
            <section class="bento-item projects glass fade-in delay-2">
                <div class="section-header">
                    <h2><i class="ph ph-code"></i> Selected Projects</h2>
                </div>
                <div class="project-list" id="project-list">
                    <!-- Injected via JS -->
                </div>
                <a href="#" class="view-all">View GitHub &rarr;</a>
            </section>

            <!-- Quick Links / Status -->
            <section class="bento-item status glass fade-in delay-3">
                <h2 id="status-title">Current Focus</h2>
                <p id="status-text"></p>
                <div class="status-indicator">
                    <span class="dot"></span> <span id="status-indicator-text"></span>
                </div>
            </section>

            <!-- Blog / Thoughts (Optional) -->
            <section class="bento-item thoughts glass fade-in delay-3">
                <h2>Latest Thoughts</h2>
                <ul class="simple-list" id="thoughts-list">
                    <!-- Injected via JS -->
                </ul>
            </section>

        </div>

        <footer>
            <p>&copy; <span id="year"></span> <span id="footer-name"></span>. <span id="footer-text"></span></p>
        </footer>

    </main>

    <!-- Load data first, then the script to render it -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
